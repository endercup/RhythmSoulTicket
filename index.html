<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>驗票系統</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

#camera-container {
  position: relative;
  width: 100vw;
  height: 100svh;
}

#qr-reader {
  width: 100%;
  height: 100%;
}

#qr-reader video {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
}

#scan-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.scan-box {
  width: 260px;
  height: 260px;
  border: 3px solid #00ff88;
  border-radius: 12px;
}

#modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
  color: white;
  z-index: 20;
}

#modal.success { background: rgba(0,160,0,.9); }
#modal.error   { background: rgba(180,0,0,.9); }

.vip { color: gold; font-size: 42px; }
.normal { font-size: 32px; }
</style>
</head>

<body>
<div id="camera-container">
  <div id="qr-reader"></div>
  <div id="scan-overlay"><div class="scan-box"></div></div>
  <div id="modal"></div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyciRsJTnVaenFo3XTSxR4rk9GTsT5Kj8GZkIn7tOW_hKpZjngTu3-NxO_Am77v598Orw/exec";
const modal = document.getElementById("modal");

let scanner;
let locked = false;
let resolved = false;

function showSuccess(result) {
  modal.className = "success";
  modal.style.display = "flex";
  modal.innerHTML = result.vip
    ? `<div class="vip">VIP<br>入場成功</div>`
    : `<div class="normal">入場成功</div>`;

  setTimeout(reset, 1200);
}

function showError() {
  modal.className = "error";
  modal.style.display = "flex";
  modal.innerHTML = `<div class="normal">無效票券<br>或已使用</div>`;

  setTimeout(reset, 1200);
}

function reset() {
  modal.style.display = "none";
  locked = false;
  resolved = false;
  scanner.start({ facingMode: "environment" }, { fps: 10 }, onScan);
}

function handleResult(result) {
  if (resolved) return;

  if (result.status == "OK") {
    resolved = true;
    showSuccess(result);
    return;
  }

  // 只有在「還沒成功過」的情況下才顯示錯誤
  showError();
}

function onScan(text) {
  if (locked) return;
  locked = true;

  scanner.stop().then(() => {
    fetch(API_URL + "?id=" + encodeURIComponent(text))
      .then(r => r.json())
      .then(handleResult)
      .catch(showError);
  });
}

scanner = new Html5Qrcode("qr-reader");
scanner.start({ facingMode: "environment" }, { fps: 10 }, onScan);
</script>
</body>
</html>
