<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>驗票系統</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100svh;
      overflow: hidden;
      background: black;
    }

    #qr-reader {
      width: 100%;
      height: 100%;
    }

    /* 強制相機畫面滿版 */
    #qr-reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }

    #scan-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .scan-box {
      width: 260px;
      height: 260px;
      border: 3px solid #00ff88;
      border-radius: 12px;
      box-sizing: border-box;
    }

    #result {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      z-index: 20;
    }

    .success {
      background: rgba(0, 180, 0, 0.6);
    }

    .error {
      background: rgba(180, 0, 0, 0.6);
    }

    .vip {
      color: gold;
      font-size: 28px;
    }
  </style>
</head>

<body>
  <div id="camera-container">
    <div id="qr-reader"></div>

    <!-- 只留下你自己的綠色框 -->
    <div id="scan-overlay">
      <div class="scan-box"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const container = document.getElementById("camera-container");
    const resultElem = document.getElementById("result");

    const API_URL = "https://script.google.com/macros/s/AKfycbyciRsJTnVaenFo3XTSxR4rk9GTsT5Kj8GZkIn7tOW_hKpZjngTu3-NxO_Am77v598Orw/exec";

    let lastScannedId = "";
    let lastScanTime = 0;
    const SCAN_COOLDOWN_MS = 1500;

    function resetUI() {
      container.classList.remove("success", "error");
      resultElem.textContent = "";
    }

    function showResult(success, message, vip=false) {
      container.classList.remove("success", "error");
      container.classList.add(success ? "success" : "error");

      if (vip) {
        resultElem.innerHTML = `<span class="vip">VIP 入場</span>`;
      } else {
        resultElem.textContent = message;
      }

      setTimeout(resetUI, 800);
    }

    function handleScan(decodedText) {
      const now = Date.now();

      if (decodedText === lastScannedId && now - lastScanTime < SCAN_COOLDOWN_MS) {
        return;
      }

      lastScannedId = decodedText;
      lastScanTime = now;

      fetch(API_URL + "?id=" + encodeURIComponent(decodedText))
        .then(res => res.json())
        .then(data => {
          if (data.status === "OK") {
            showResult(true, "入場成功", data.vip === true);
          } else {
            showResult(false, data.message || "無效票券");
          }
        })
        .catch(() => {
          showResult(false, "系統錯誤");
        });
    }

    const qrCodeScanner = new Html5Qrcode("qr-reader");

    qrCodeScanner.start(
      { facingMode: "environment" }, // 強制後鏡頭
      {
        fps: 10,
        disableFlip: true
        // ❌ 不設定 qrbox → 關掉內建白框
      },
      handleScan
    );
  </script>
</body>
</html>
