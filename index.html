<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

#camera-container {
  position: relative;
  width: 100vw;
  height: 100svh;
}

#qr-reader {
  width: 100%;
  height: 100%;
}

#qr-reader video {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
}

  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.scan-box {
  width: 260px;
  height: 260px;
  border: 3px solid #00ff88;
  border-radius: 12px;
}

#modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
  color: white;
  z-index: 20;
}

#modal.success { background: rgba(0,160,0,.9); }
#modal.error   { background: rgba(180,0,0,.9); }

.vip { color: gold; font-size: 42px; }
.normal { font-size: 32px; }
</style>
</head>

<body>
<div id="camera-container">
  <div id="qr-reader"></div>
  <div id="scan-overlay">
    <div class="scan-box"></div>
  </div>
  <div id="modal"></div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
/**********************
 * è¨­å®š
 **********************/
const API_URL = "https://script.google.com/macros/s/AKfycbyciRsJTnVaenFo3XTSxR4rk9GTsT5Kj8GZkIn7tOW_hKpZjngTu3-NxO_Am77v598Orw/exec";
const modal = document.getElementById("modal");

/**********************
 * ç‹€æ…‹
 **********************/
let scanner;
let locked = false;
let finished = false;

/**********************
 * UI
 **********************/
function showSuccess(result) {
  finished = true;

  modal.className = "success";
  modal.style.display = "flex";
  modal.innerHTML = result.vip
    ? `<div class="vip">VIP<br>å…¥å ´æˆåŠŸ</div>`
    : `<div class="normal">å…¥å ´æˆåŠŸ</div>`;

  setTimeout(reset, 1200);
}

function showError(message = "ç„¡æ•ˆç¥¨åˆ¸<br>æˆ–å·²ä½¿ç”¨") {
  if (finished) return;

  finished = true;
  modal.className = "error";
  modal.style.display = "flex";
  modal.innerHTML = `<div class="normal">${message}</div>`;

  setTimeout(reset, 1200);
}

/**********************
 * é‡ç½®æƒæ
 **********************/
function reset() {
  modal.style.display = "none";
  locked = false;
  finished = false;

  scanner.start(
    { facingMode: "environment" },
    { fps: 10 },
    onScan
  );
}

/**********************
 * API å›å‚³è™•ç†
 **********************/
function handleResult(result) {
  if (!result || !result.status) {
    showError();
    return;
  }

  if (result.status === "OK") {
    showSuccess(result);
    return;
  }

  if (result.status === "USED") {
    showError("ç¥¨åˆ¸å·²ä½¿ç”¨");
    return;
  }

  if (result.status === "DUPLICATE") {
    // åŒä¸€å¼µå‰›æˆåŠŸé©—éï¼Œä¸é¡¯ç¤ºéŒ¯èª¤
    return;
  }

  showError();
}

/**********************
 * æƒææˆåŠŸ
 **********************/
function onScan(text) {
  if (locked || finished) return;

  locked = true;
  scanner.stop(); // ğŸ”´ é—œéµï¼šæˆåŠŸæƒåˆ°å¾Œç«‹åˆ»åœæ‰é¡é ­

  fetch(API_URL + "?id=" + encodeURIComponent(text))
    .then(res => res.json())
    .then(handleResult)
    .catch(() => showError("ç³»çµ±éŒ¯èª¤"));
}

/**********************
 * å•Ÿå‹•
 **********************/
scanner = new Html5Qrcode("qr-reader");
scanner.start(
  { facingMode: "environment" },
  { fps: 10 },
  onScan
);
</script>
</body>
</html>
