<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>驗票系統</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

#camera-container {
  position: relative;
  width: 100vw;
  height: 100svh;
  overflow: hidden;
}

#qr-reader {
  width: 100%;
  height: 100%;
}

#qr-reader video {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
}

/* 綠色掃描框 */
#scan-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 10;
}

.scan-box {
  width: 260px;
  height: 260px;
  border: 3px solid #00ff88;
  border-radius: 12px;
}

/* 彈出式提示 */
#modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  color: white;
  font-weight: bold;
  text-align: center;
}

#modal.success {
  background: rgba(0, 160, 0, 0.88);
}

#modal.error {
  background: rgba(180, 0, 0, 0.88);
}

#modal .vip {
  color: gold;
  font-size: 40px;
  line-height: 1.2;
}

#modal .normal {
  font-size: 32px;
}
</style>
</head>

<body>
<div id="camera-container">
  <div id="qr-reader"></div>

  <div id="scan-overlay">
    <div class="scan-box"></div>
  </div>

  <div id="modal"></div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyciRsJTnVaenFo3XTSxR4rk9GTsT5Kj8GZkIn7tOW_hKpZjngTu3-NxO_Am77v598Orw/exec";

const modal = document.getElementById("modal");
let scanner;
let scanningEnabled = true;

function showModal(result) {
  modal.className = "";
  modal.style.display = "flex";

  if (result.status === "OK") {
    modal.classList.add("success");

    if (result.vip === true) {
      modal.innerHTML = `
        <div class="vip">
          VIP<br>
          入場成功
        </div>
      `;
    } else {
      modal.innerHTML = `
        <div class="normal">
          入場成功
        </div>
      `;
    }
  } else {
    modal.classList.add("error");
    modal.innerHTML = `
      <div class="normal">
        無效票券<br>
        或已使用
      </div>
    `;
  }

  setTimeout(() => {
    modal.style.display = "none";
    scanningEnabled = true;
  }, 1000);
}

function handleScan(text) {
  if (!scanningEnabled) return;
  scanningEnabled = false;

  fetch(API_URL + "?id=" + encodeURIComponent(text))
    .then(res => res.json())
    .then(data => {
      showModal(data);
    })
    .catch(() => {
      showModal({ status: "ERROR" });
    });
}

scanner = new Html5Qrcode("qr-reader");
scanner.start(
  { facingMode: "environment" },
  { fps: 10, disableFlip: true },
  handleScan
);
</script>
</body>
</html>
