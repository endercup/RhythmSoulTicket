<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>驗票系統</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100svh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #scan-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .scan-box {
      width: 260px;
      height: 260px;
      border: 3px solid #00ff88;
      border-radius: 12px;
    }

    #result {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .success {
      background: rgba(0, 180, 0, 0.6);
    }

    .error {
      background: rgba(180, 0, 0, 0.6);
    }

    .vip {
      color: gold;
      font-size: 28px;
    }
  </style>
</head>

<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <div id="scan-overlay">
      <div class="scan-box"></div>
    </div>

    <div id="result"></div>
  </div>

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const videoElem = document.getElementById("video");
    const resultElem = document.getElementById("result");
    const container = document.getElementById("camera-container");

    const API_URL = "https://script.google.com/macros/s/AKfycbyciRsJTnVaenFo3XTSxR4rk9GTsT5Kj8GZkIn7tOW_hKpZjngTu3-NxO_Am77v598Orw/exec";

    let lastScannedId = "";
    let lastScanTime = 0;
    const SCAN_COOLDOWN_MS = 1500;

    function resetUI() {
      container.classList.remove("success", "error");
      resultElem.textContent = "";
    }

    function showResult(success, message, vip=false) {
      container.classList.remove("success", "error");
      container.classList.add(success ? "success" : "error");

      if (vip) {
        resultElem.innerHTML = `<span class="vip">VIP 入場</span>`;
      } else {
        resultElem.textContent = message;
      }

      setTimeout(resetUI, 800);
    }

    function handleScan(decodedText) {
      const now = Date.now();

      // 連續誤掃保護
      if (decodedText === lastScannedId && now - lastScanTime < SCAN_COOLDOWN_MS) {
        return;
      }

      lastScannedId = decodedText;
      lastScanTime = now;

      fetch(API_URL + "?id=" + encodeURIComponent(decodedText))
        .then(res => res.json())
        .then(data => {
          if (data.status === "OK") {
            showResult(true, "入場成功", data.vip === true);
          } else {
            showResult(false, data.message || "無效票券");
          }
        })
        .catch(() => {
          showResult(false, "系統錯誤");
        });
    }

    const html5QrCode = new Html5Qrcode("video");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length === 0) {
        resultElem.textContent = "找不到相機";
        return;
      }

      html5QrCode.start(
        cameras[0].id,
        { fps: 10, qrbox: 260 },
        handleScan
      );
    });
  </script>
</body>
</html>
